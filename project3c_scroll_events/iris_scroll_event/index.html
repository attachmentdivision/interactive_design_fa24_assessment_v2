<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Capybaras</title>
    <link rel="stylesheet" href="https://use.typekit.net/feh7nhc.css" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body id="body">
    <div class="progress_bar progress_bar--white"></div>
    <header class="header grid">
      <div class="header__text">
        <div class="section_title">Capybaras</div>
        <div class="page_of">1 / 4</div>
        <div id="pixel_count">0</div>
      </div>
      <div></div>
      <div class="left-corner"></div>
    </header>
    <main>
      <section class="section grid s1" data-section="help" data-page="1 / 4">
        <div class="left" data-parallax="0.8">help</div>
        <div class="item">
          <div class="laptop" data-parallax="0.6"></div>
        </div>
        <div class="right" data-parallax=".8">01</div>
        <img src="img/laptop.jpg" />
      </section>
      <section
        class="section grid s2 white"
        data-section="you are doing great "
        data-page="2 / 4"
        data-reverse=" "
      >
        <div class="item">
          <div class="great"></div>
          <img src="img/great.jpg" />
        </div>
      </section>
      <section class="section grid s3" data-section="tacos" data-page="3 / 4">
        <div class="left" data-parallax="0.8">tacos</div>
        <div class="item">
          <div class="tacos" data-parallax="0.6"></div>
        </div>
        <div class="right" data-parallax=".8">03</div>
        <img src="img/taco.jpg" />
      </section>
      <section
        class="section grid s4"
        data-section="sleepy"
        data-page="4 / 4"
        data-reverse=" "
      >
        <div class="item">
          <div class="sleepy"></div>
          <img src="img/sleepy.jpg" />
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
